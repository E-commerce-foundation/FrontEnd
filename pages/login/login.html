<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ShopLight</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <form class="login-form" method="post">
        <h1 class="form-header">Login ShopLight</h1>
        <p class="form-text">Welcome back! Please enter your credentials.</p>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="8" pattern="[a-zA-Z0-9_@!%*?&'\^\"]{8,}">
        </div>
        
        <button type="submit">Login</button>
    </form>
</body>
</html>
